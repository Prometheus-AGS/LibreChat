# LibreChat Roo Project Properties
# Configuration file for Roo-based LibreChat project setup

# Project Information
project.name=LibreChat
project.description=Open-source AI chat application built with Spring Roo
project.version=1.0.0
project.groupId=com.librechat
project.artifactId=librechat
project.topLevelPackage=com.librechat

# Java Configuration
java.version=17
maven.version=3.8.0
spring.boot.version=3.2.0

# Database Configuration (MongoDB equivalent)
database.provider=HIBERNATE
database.dialect=org.hibernate.dialect.H2Dialect
database.url=jdbc:h2:mem:librechat
database.username=sa
database.password=

# Web Configuration (Express.js equivalent)
server.port=3080
server.context-path=/api
web.mvc.enabled=true
web.json.enabled=true

# Security Configuration (Passport.js equivalent)
security.enabled=true
security.jwt.enabled=true
security.oauth.enabled=true

# AI Provider Configuration
ai.providers.openai.enabled=true
ai.providers.anthropic.enabled=true
ai.providers.google.enabled=true

# File Upload Configuration
file.upload.enabled=true
file.upload.max-size=10MB
file.upload.allowed-types=image/*,text/*,application/pdf

# Logging Configuration
logging.level.root=INFO
logging.level.com.librechat=DEBUG
logging.file.name=logs/librechat.log

# Development Configuration
spring.devtools.enabled=true
spring.h2.console.enabled=true

# Testing Configuration
test.integration.enabled=true
test.selenium.enabled=true

# Roo-specific Configuration
roo.addon.jpa.enabled=true
roo.addon.web.enabled=true
roo.addon.security.enabled=true
roo.addon.json.enabled=true
roo.addon.test.enabled=true

# Build Configuration
maven.compiler.source=17
maven.compiler.target=17
maven.build.finalName=librechat

# Documentation
docs.enabled=true
docs.api.enabled=true
docs.swagger.enabled=true
